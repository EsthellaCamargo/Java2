<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora BÃ¡sica</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-calculadora">
<div class="calculadora card">
<div class="card-body">
<input type="text" id="visor" class="form-control mb-3 text-end" readonly>
<div class="row g-2">
<div class="col-3">
<button id="btn-limpar" class="btn btn-danger w-100">C</button>
</div>
<div class="col-3">
<button id="btn-voltar" class="btn btn-secondary w-100">&larr;</button>
</div>
<div class="col-3">
<button id="btn-dividir" class="btn btn-info w-100 operador">/</button>
</div>
<div class="col-3">
<button id="btn-multiplicar" class="btn btn-info w-100 operador">*</button>
</div>
<div class="col-3">
<button id="btn-7" class="btn btn-light w-100 numero">7</button>
</div>

<div class="col-3">
<button id="btn-8" class="btn btn-light w-100 numero">8</button>
</div>
<div class="col-3">
<button id="btn-9" class="btn btn-light w-100 numero">9</button>
</div>
<div class="col-3">
<button id="btn-subtrair" class="btn btn-info w-100 operador">-</button>
</div>
<div class="col-3">
<button id="btn-4" class="btn btn-light w-100 numero">4</button>
</div>
<div class="col-3">
<button id="btn-5" class="btn btn-light w-100 numero">5</button>
</div>
<div class="col-3">
<button id="btn-6" class="btn btn-light w-100 numero">6</button>
</div>
<div class="col-3">
<button id="btn-somar" class="btn btn-info w-100 operador">+</button>
</div>
<div class="col-3">
<button id="btn-1" class="btn btn-light w-100 numero">1</button>
</div>
<div class="col-3">
<button id="btn-2" class="btn btn-light w-100 numero">2</button>
</div>
<div class="col-3">
<button id="btn-3" class="btn btn-light w-100 numero">3</button>
</div>
<div class="col-3">
<button id="btn-0" class="btn btn-light w-100 numero">0</button>
</div>
<div class="col-6">
<button id="btn-decimal" class="btn btn-light w-100">.</button>
</div>
<div class="col-6">
<button id="btn-igual" class="btn btn-primary w-100 botao-igual">=</button>
</div>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>

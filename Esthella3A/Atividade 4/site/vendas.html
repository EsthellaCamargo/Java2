<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Vendas</h1>

    <h2>Estoque</h2>
    <table id="estoque">
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Produto A</td><td>100</td></tr>
            <tr><td>Produto B</td><td>50</td></tr>
            <tr><td>Produto C</td><td>200</td></tr>
        </tbody>
    </table>

    <div id="formulario-venda">
        <input type="text" id="nomeFuncionario" placeholder="Nome do Funcionário">
        <input type="text" id="nomeProduto" placeholder="Nome do Produto">
        <input type="number" id="quantidade" placeholder="Quantidade">
        <input type="number" id="preco" placeholder="Preço">
        <button id="adicionar">Adicionar Produto</button>
    </div>

    <table id="produtos-venda">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="total">
        <strong>Total: R$ <span id="valor-total">0.00</span></strong>
    </div>

    <button id="finalizar">Finalizar Venda</button>

    <h2>Histórico de Vendas</h2>
    <table id="historico-vendas">
        <thead>
            <tr>
                <th>Funcionario</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Total</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="vendas.js"></script>
</body>
</html>
